name: base-library

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  base-ubuntu:
    runs-on: ubuntu-latest
    env:
      CMAKE_CONFIGURATION: ubuntu_base
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          set -x
          export DEBIAN_FRONTEND="noninteractive"
          export TZ="America/Los_Angeles"
          sudo apt-get update -qq
          sudo apt-get install -qq -y git-core gcc g++ gfortran cmake ninja-build subversion automake m4 wget swig python3-dev mpich python3-numpy python3-mpi4py
      - name: Setup CCache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-ubuntu-ccache
      - name: Configure
        run: ctest -VV -S .github/ci/ctest_configure.cmake
      - name: Build
        run: ctest -VV -S .github/ci/ctest_build.cmake
      - name: Test
        run: ctest -VV -S .github/ci/ctest_test.cmake

  base-macos:
    runs-on: macos-latest
    env:
      CMAKE_CONFIGURATION: macos_base
    steps:
      - uses: actions/checkout@v2
      - name: build_and_test
        run: |
          set -x
          brew install cmake openmpi swig openssl
          python3 -mpip install numpy mpi4py
          mkdir build
          cd build
          cmake -DPython3_EXECUTABLE=`python3-config --prefix`/bin/python3 -DPython3_ROOT_DIR=`python3-config --prefix` -DPython3_FIND_STRATEGY=LOCATION -DPython3_FIND_FRAMEWORK=FIRST -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DTEST_NP=2 ..
          make -j2
          source bin/sensei-env.sh
          ctest --output-on-failure
