name: base-library

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  base-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build_and_test
        run: |
          set -x
          export DEBIAN_FRONTEND="noninteractive"
          export TZ="America/Los_Angeles"
          sudo apt-get update -qq
          sudo apt-get install -qq -y git-core gcc g++ gfortran cmake subversion automake m4 wget swig python3-dev mpich python3-numpy python3-mpi4py
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DTEST_NP=2 ..
          make -j2
          source bin/sensei-env.sh
          ctest --output-on-failure

  base-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: build_and_test
        run: |
          set -x
          brew install openmpi swig openssl python@3.9
          brew unlink python
          brew link --force python@3.9
          python3 -mpip install numpy mpi4py
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DTEST_NP=2 ..
          make -j2
          source bin/sensei-env.sh
          ctest --output-on-failure
